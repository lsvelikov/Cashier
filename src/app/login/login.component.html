@if(!login) {
<h2>Please enter user password</h2>
<form (ngSubmit)="onSubmit()">
    <p id="input">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" [(ngModel)]="enteredPassword">
    </p>
    <p class="action">
        <button type="submit">Submit</button>
    </p>
</form>
} @else {
    <router-outlet></router-outlet>
}
